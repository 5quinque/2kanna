security:
    encoders:
        App\Entity\Admin:
            algorithm: auto
        App\Entity\Board:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\Admin
                property: username
        board_provider:
            entity:
                class: App\Entity\Board
                property: name
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        board:
            pattern: ^/boardadmin/
            anonymous: true
            lazy: true
            provider: board_provider
            guard:
                authenticators:
                    - App\Security\BoardLoginFormAuthenticator
            logout:
                path: board_logout
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                name: board
                always_remember_me: true
            access_denied_handler: App\Security\AccessDeniedHandler
        default:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: admin_logout
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                name: admin
                always_remember_me: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/admin/users', roles: ROLE_ADMIN }
        - { path: '^/admin', roles: ROLE_USER }
        - { path: ^/boardadmin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/boardadmin/.*/edit', roles: ROLE_BOARDADMIN}